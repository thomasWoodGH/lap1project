<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&family=Libre+Baskerville&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <script src="./index.js" defer></script>
    <title>Roman Empire Game</title>
  </head>
  <body>
    <div class="game">
      <div class="header-rules">
        <p></p>
        <header>
          <h1 class="Game-title">Roman Grid Game</h1>
        </header>
        <p></p>
      </div>
      <section>
        <div class="title-rules">
          <p></p>
          <h1 class="Rules">RULES</h1>
          <p></p>
        </div>
        <div class="written-rules">
          <p></p>
          <ul>
            <li>Divide the group into teams</li>
            <li>Each team will take turns choosing a Roman numeral.</li>
            <li>
              When the number is clicked a Popup will prompt with the question.
            </li>
            <li>Answering the question correctly will score points!</li>
            <li>The team with the most points at the end wins.</li>
          </ul>
          <p></p>
        </div>
      </section>
      <div class="button-container">
        <button class="home-button"><i class="fa-solid fa-house"></i></button>
        <div>
          <a href="./game.html"
            ><button class="Start-game-btn">Start Game</button></a>
        </div>
        <p></p>
      </div>
    </div>
  </body>
</html>
