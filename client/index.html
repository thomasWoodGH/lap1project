<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <script href="./index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <title>Roman Empire Game</title>
</head>
<body>
    <header>
        <h1 class="Game-title">Roman Grid Game</h1>
    </header>
    <section>
        <h1 class="Rules">RULES</h1>
        <ul>
            <li>Divide the group into teams</li>
            <li>Each team will take turns choosing a Roman numeral.</li>
            <li>When the number is clicked a Popup will prompt with the question.</li>
            <li>Answering the question correctly will score points!</li>
            <li>The team with the most points at the end wins.</li>
        </ul>
    </section>
    <button class="Start-game-btn">Start Game</button>
</body>
</html>
