<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h2>Roman Grid Game</h1>
    </header>
    <section>
        <h1>RULES</h1>
        <ul>
            <li>Each team will take turns choosing a square.</li>
            <li>Each square has a question behind it.</li>
            <li>Get the question right to score points!</li>
            <li>The team with the most points at the end wins.</li>
        </ul>
    </section>
    <button type="submit">Start Game</button>
</body>
</html>
