<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script href="./index.js" defer></script>
    <title>Roman Empire Game</title>
</head>
<body>
    <header>
        <h1 class="Game-title">Roman Grid Game</h1>
    </header>
    <section>
        <h1 class="Rules">RULES</h1>
        <ul>
            <li>Divide the group into teams</li>
            <li>Each team will take turns choosing a Roman numeral.</li>
            <li>When the number is clicked a Popup will prompt with the question.</li>
            <li>Answering the question correctly will score points!</li>
            <li>The team with the most points at the end wins.</li>
        </ul>
    </section>
    <button class="Start-game-btn">Start Game</button>
</body>
</html>
